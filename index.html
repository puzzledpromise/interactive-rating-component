<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <div class="container">
    <div class="rating-side">
      <div class="circle">
        <img src="images/icon-star.svg" alt="Star">
      </div>
      <h1>How did we do?</h1>
      <div class="message">Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </div>
      <div class="rating-box">
        <div class="circle rating-circle">1</div>
        <div class="circle rating-circle">2</div>
        <div class="circle rating-circle">3</div>
        <div class="circle rating-circle">4</div>
        <div class="circle rating-circle">5</div>
      </div>
      <button class="btn-submit">Submit</button>
    </div>
    <div class="thanks-side hide-side">
      <div class="illustration" style="width:168px">
        <div class="bg-svg"></div>
      </div>
      <div class="selection-msg">You selected 4 out of 5</div>
      <div class="thankyou-msg">Thank you!</div>
      <div class="thankyou-smallprint">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</div>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
